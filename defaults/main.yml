# RHEL 7/8 Options
yumcron_update_cmd: default
yumcron_update_messages:
  hourly: 'no'
  daily: 'yes'
yumcron_download_updates:
  hourly: 'no'
  daily: 'yes'
yumcron_apply_updates: 'no'
# yumcron_apply_updates:
#   hourly: 'no'
#   daily: 'yes'
yumcron_random_sleep:
  daily: 360
  hourly: 15
yumcron_system_name: 'None'
yumcron_emit_via: stdio
yumcron_output_width: 80
yumcron_email_from: root@localhost
yumcron_email_to:
  - root
yumcron_email_host: localhost
yumcron_group_list: 'None'
yumcron_group_package_types:
  - mandatory
  - default
yumcron_debuglevel: 0
# yumcron_skip_broken: 'True'
yumcron_mdpolicy: group:main
# yumcron_assumeyes: 'True'
yumcron_command_format: cat
yumcron_stdin_format: '{body}'

# RHEL 6 Options
yumcron_yum_parameter: ''
yumcron_check_only: 'no'
yumcron_check_first: 'no'
yumcron_download_only: 'no'
yumcron_error_level: 0
yumcron_debug_level: 0
yumcron_randomwait: 60
yumcron_mailto: ''
yumcron_systemname: ''
yumcron_days_of_week: '0123456'
yumcron_cleanday: 0
yumcron_service_waits: 'yes'
yumcron_service_wait_time: 300
